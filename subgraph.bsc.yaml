specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BITU
    network: bsc
    source:
      address: "0x654A32542A84bEA7D2c2C1A1Ed1AAAf26888E6bD"
      abi: BITU
      startBlock: 39023962
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - TokenHourData
        - TokenDayData
      abis:
        - name: BITU
          file: ./abis/BITU.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/bitu.ts
  - kind: ethereum
    name: BitUMinting
    network: bsc
    source:
      address: "0xa581B5b3D007DAB450943749E29a677A0D116F18"
      abi: BitUMinting
      startBlock: 39024444
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CollateralAsset
        - CollateralAssetHourData
        - CollateralAssetDayData
        - UserCollateralAsset
        - User
      abis:
        - name: BitUMinting
          file: ./abis/BitUMinting.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: AccessControlledAggregator
          file: ./abis/AccessControlledAggregator.json
      eventHandlers:
        - event: Mint(address,indexed address,indexed uint256,indexed
            uint256,uint256,uint256,uint256)
          handler: handleMint
        - event: Redeem(address,indexed address,indexed uint256,indexed
            uint256,uint256,uint256,uint256)
          handler: handleRedeem
        - event: Liqiudation(address,indexed address,indexed uint256,indexed
            uint256,uint256,uint256)
          handler: handleLiqiudation
      file: ./src/minting.ts
